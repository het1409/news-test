<!DOCTYPE html>
<html>

<head>
  <title>My News Website</title>

  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <script src="script.js"></script>
  <header>

      crossorigin="anonymous"></script>
</body>
<h1>My News Website</h1>
</header>
<nav>
  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">Categories</a></li>
    <li><a href="#">About</a></li>
  </ul>
</nav>
<main>
  <h2>Latest News</h2>
  <div class="news-container">
    
    <div class="news-card">
      <img src="image1.gif" alt="Image 1">
      <h3>BBC</h3>
        <button>
        <a href="https://www.bbc.com/news/business">Read More</a>
      </button>
    </div>
    <div class="news-card">
      <img src="image2.gif" alt="Image 2">
      <h3>Financial Express</h3>
      <button>
        <a href="https://www.financialexpress.com/">Read More</a>
      </button>
    </div>
    <div class="news-card">
      <img src="image3.gif" alt="Image 3">
      <h3>DEV</h3>
      <button>
        <a href="https://dev.to/t/news">Read More</a>
      </button>
    </div>
    <div class="news-card">
      <img src="image4.gif" alt="Image 1">
      <h3>Economic Times</h3>
      <button>
        <a href="https://economictimes.indiatimes.com/">Read More</a>
      </button>
    </div>
  </div>
    <div class="pagination-container">
        <ul class="pagination">
          <li class="page-item">
            <a class="page-link" href="#">Previous</a>
          </li>
          <li class="page-item active">
            <a class="page-link" href="#">1</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="#">2</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="#">3</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="#">Next</a>
          </li>
        </ul>
      </div>
      

      

</main>
<footer>
